<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project member</h1>
<select id="projectMembers"></select>
<form method="POST" action="/members">
    <label>Member name: <input type="text" name="full_name" /></label>
    <button>Add</button>
</form>

<div>
    <a href="index.html">Return to front page</a>
</div>




</body>
<script>
    fetch("/api/projectMembers")
        .then(function(result) {
            return result.text();
        }).then(function(text) {
        document.getElementById("projectMembers").innerHTML = text;
    });
</script>
</html>
