<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<h1>List Member of Task</h1>
<form  action="/api/addTaskMember" method="POST">
    Task: <select name="taskName" id="Taskadd"></select>  <button>Add</button>
</form>



<div>
    <a href="index.html">Return to front page</a>
</div>




</body>


<script>




    fetch("/api/tasks")
        .then(function(result) {
            return result.text();
        }).then(function(text) {
        document.getElementById("Taskadd").innerHTML = text;



    });
</script>
</html>
