<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>list Members</h1>

<select id="projectMembers"></select><br><br><br><br>


<h1>Add Task to member</h1>
<form  action="/api/addTaskMember" method="POST">
Member:<select name="memberName" id="projectMembersadd"></select> Task: <select name="taskName" id="Taskadd"></select>  <button>Add</button>
</form>


<h1>List Task,Member and status</h1>
<select id="projectMembersall"></select><br><br><br><br>






<div>
    <a href="index.html">Return to front page</a>
</div>




</body>


<script>



    fetch("/api/projectMembers")
        .then(function(result) {
            return result.text();
        }).then(function(text) {
            document.getElementById("projectMembersadd").innerHTML = text;
            document.getElementById("projectMembers").innerHTML = text;
            document.getElementById("projectMembersall").innerHTML = text;


        });

    fetch("/api/tasks")
        .then(function(result) {
            return result.text();
        }).then(function(text) {
        document.getElementById("Taskadd").innerHTML = text;



    });
</script>
</html>
