<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<h1>Change Task Status</h1>
<form  action="" method="POST">
Task:<select name="taskName" id="task"></select> Status: <select name="statusName" id="statusadd"></select>  <button>Change Status</button>
</form>



<div>
    <a href="index.html">Return to front page</a>
</div>




</body>


<script>



    fetch("/api/tasks")
        .then(function(result) {
            return result.text();
        }).then(function(text) {
            document.getElementById("task").innerHTML = text;



        });

    fetch("/api/status")
        .then(function(result) {
            return result.text();
        }).then(function(text) {
        document.getElementById("statusadd").innerHTML = text;



    });
</script>
</html>
